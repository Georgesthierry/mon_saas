name: Deploy mon_saas

# D√©clencheur
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ R√©cup√©rer le code du repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup SSH pour se connecter au VPS
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.VPS_KEY }}

      # 3Ô∏è‚É£ D√©ploiement sur le VPS
      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} -p ${{ secrets.VPS_PORT }} "
            # Aller dans le dossier du projet
            cd /opt/mon_saas || exit 1

            # Pull derni√®res modifications
            git reset --hard
            git clean -fd
            git pull origin master

            # Rebuild les conteneurs
            docker-compose down
            docker-compose up -d --build
            
            echo "üì¶ Migration base de donn√©es"
            docker-compose exec -T django python manage.py migrate

            echo "üóÇ Collect static"
            docker-compose exec -T django python manage.py collectstatic --noinput

            echo "üßπ Nettoyage images inutilis√©es"
            docker image prune -f

            # V√©rifier l‚Äô√©tat
            docker ps
          "
      