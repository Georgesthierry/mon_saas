server {
    listen 80;
    server_name yenlei.com;

    # Redirection HTTP -> HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name yenlei.com;

    ssl_certificate /etc/letsencrypt/live/yenlei.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yenlei.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://flutter_web:80;  # Container Flutter
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}

server {
    listen 443 ssl;
    server_name api.yenlei.com;

    ssl_certificate /etc/letsencrypt/live/yenlei.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yenlei.com/privkey.pem;
    

   location /static/ {
        alias /static/;
    }
    location / {
        proxy_pass http://django_api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
    }
}

